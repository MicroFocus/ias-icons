<div *ngFor="let iconInfo of (iconInfoList$ | async)" class="ias-tile" (click)="click(iconInfo.name)"
    [uxMenuTriggerFor]="menu">
    <i class="ias-icon {{iconInfo.className}}" aria-hidden="true"></i>
    <div class="ias-tile-content">
        <!-- <i class="iam-tile-menu-btn ias-icon ias-icon-circle_ver_menu_thin" [uxMenuTriggerFor]="menu"></i> -->
        <div class="icon-name">{{iconInfo.name}}</div>
        <!-- <i class="ias-icon copy-icon ias-icon-copy_duplicate"></i> -->
        <div class="icon-code">"{{iconInfo.glyph}}"</div>
    </div>
</div>

<ux-menu #menu menuClass="iam-menu">
    <button type="button" uxMenuItem (activate)="copyIconName()">
        <i class="dropdown-menu-icon ias-icon ias-icon-copy_duplicate"></i>
        <span class="dropdown-menu-text">Copy Class Name</span>
    </button>

    <button type="button" uxMenuItem (activate)="downloadIconSVG()" disabled>
        <i class="dropdown-menu-icon ias-icon ias-icon-download_thick"></i>
        <span class="dropdown-menu-text">Download SVG File</span>
    </button>
</ux-menu>
