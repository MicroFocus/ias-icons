<ux-notification-list direction="above" position="top-right"></ux-notification-list>
<div *ngFor="let iconInfo of (iconInfoList$ | async)" class="ias-tile" (click)="click(iconInfo.className)"
    [uxMenuTriggerFor]="menu">
    <i class="ias-icon {{iconInfo.className}}" aria-hidden="true"></i>
    <div class="ias-tile-content">
        <div class="icon-name">{{iconInfo.name}}</div>
        <div class="icon-code">"{{iconInfo.glyph}}"</div>
    </div>
</div>

<ux-menu #menu menuClass="iam-menu">
    <button type="button" uxMenuItem (activate)="copyIconName(notification)">
        <span class="dropdown-menu-icon ias-icon ias-icon-copy_duplicate" aria-hidden="true"></span>
        <span class="dropdown-menu-text">Copy Class Name</span>
    </button>

    <button type="button" uxMenuItem (activate)="downloadIconSVG()" disabled>
        <i class="dropdown-menu-icon ias-icon ias-icon-download_thick"></i>
        <span class="dropdown-menu-text">Download SVG File</span>
    </button>
</ux-menu>

<ng-template #notification let-notificationRef let-data="data">
    <div class="copy-notification">
        <span class="ias-icon ias-icon-check_thick"></span>
        <span class="notification-description">
            {{ data.description }}
        </span>

        <button class="dismiss-notification" tabindex="0" aria-label="Dismiss Notification"
            (click)="notificationService.dismiss(notificationRef)">
            <span class="ias-icon ias-icon-close_thick"></span>
        </button>
    </div>
</ng-template>
