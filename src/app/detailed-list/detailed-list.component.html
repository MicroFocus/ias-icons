<ux-notification-list direction="above" position="top-right"></ux-notification-list>
<table class="ias-table">
    <thead>
        <tr>
            <th>Icon</th>
            <th>Name</th>
            <th>Example</th>
            <th>Glyph</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let iconInfo of (iconInfoList$ | async)" (click)="click(iconInfo.name)" [uxMenuTriggerFor]="menu">
            <td class="icon-example"><i class="ias-icon {{iconInfo.className}}" aria-hidden="true"></i></td>
            <td class="icon-name">{{iconInfo.name}}</td>
            <td class="icon-classname">&lt;i class=&quot;ias-icon {{iconInfo.className}}&quot;
                aria-hidden=&quot;true&quot;&gt;&lt;/i&gt;</td>
            <td class="icon-glyph">{{iconInfo.glyph}}</td>
        </tr>
    </tbody>
</table>

<ux-menu #menu menuClass="iam-menu">
    <button type="button" uxMenuItem (activate)="copyIconName()" (click)="notificationService.show(notification,
            { duration: duration, backgroundColor: this.backgroundColor},
            { description: description })">
        <i class="dropdown-menu-icon ias-icon ias-icon-copy_duplicate"></i>
        <span class="dropdown-menu-text">Copy Class Name</span>
    </button>

    <button type="button" uxMenuItem (activate)="downloadIconSVG()" disabled>
        <i class="dropdown-menu-icon ias-icon ias-icon-download_thick"></i>
        <span class="dropdown-menu-text">Download SVG File</span>
    </button>
</ux-menu>

<ng-template #notification let-data="data">
    <div class="copy-notification">
        <span class="ias-icon ias-icon-check_thick"></span>
        <span class="notification-description">
            {{ data.description }}
        </span>
    </div>
</ng-template>
