<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IAS Icons</title>

    <link rel="stylesheet" href="../node_modules/ng-ias/dist/ng-ias.css">
    <link rel="stylesheet" href="site.css">
    <link rel="stylesheet" href="../dist/ias-icons.css">

    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/ng-ias/dist/ng-ias.js"></script>
    <script src="app.js"></script>
    <script src="../dist/ias-icons.js"></script>
</head>
<body ng-controller="AppController">
    <ias-app-bar></ias-app-bar>
    <i class="ias-icon ias-icon-new_thick"></i>

    <ul>
        <li ng-repeat="icon in icons">
            {{icon.name}}
        </li>
    </ul>
</body>
</html>
